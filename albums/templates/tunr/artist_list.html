{% extends 'tunr/base.html' %}
{% block content %}
<h2>Artists<a href="{% url 'artist_create' %}">Add New Artist</a></h2>

<ul>
  {% for artist in artists %}
    <li><a href="{% url 'artist_detail' pk=artist.pk %}">{{ artist.name }}</a></li>
    <!-- <li><a href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a></li> -->
  {% endfor %}
</ul>
{% endblock %}
